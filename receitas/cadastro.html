    <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css">
  </head>
  <body>
    <main class="container-fluid">
        <div class="container-fluid">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <h1 class="text-center my-5">Cadastro de Usuário</h1>
              <form>
                <div class="form-group">
                  <label for="inputNome">Nome completo*</label>
                  <input type="text" class="form-control" id="inputNome" placeholder="Digite seu nome completo" required>
                </div>
                <div class="form-group">
                  <label for="inputEmail">E-mail*</label>
                  <input type="email" class="form-control" id="inputEmail" placeholder="Digite seu e-mail" required>
                </div>
                <div class="form-group">
                  <label for="inputRua">Rua*</label>
                  <input type="text" class="form-control" id="inputRua" placeholder="Digite o nome da rua" required>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputNumero">Número*</label>
                    <input type="text" class="form-control" id="inputNumero" placeholder="Digite o número" required>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputComplemento">Complemento</label>
                    <input type="text" class="form-control" id="inputComplemento" placeholder="Digite o complemento">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCidade">Cidade*</label>
                    <input type="text" class="form-control" id="inputCidade" placeholder="Digite o nome da cidade" required>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputEstado">Estado*</label>
                    <select id="inputEstado" class="form-control" required>
                      <option selected>Escolha...</option>
                      <option>Acre</option>
                      <option>Alagoas</option>
                      <option>Amapá</option>
                      <option>Amazonas</option>
                      <option>Bahia</option>
                      <option>Ceará</option>
                      <option>Distrito Federal</option>
                      <option>Espírito Santo</option>
                      <option>Goiás</option>
                      <option>Maranhão</option>
                      <option>Mato Grosso</option>
                      <option>Mato Grosso do Sul</option>
                      <option>Minas Gerais</option>
                      <option>Pará</option>
                      <option>Paraíba</option>
                      <option>Paraná</option>
                      <option>Pernambuco</option>
                      <option>Piauí</option>
                      <option>Rio de Janeiro</option>
                      <option>Rio Grande do Norte</option>
                      <option>Rio Grande do Sul</option>
                      <option>Rondônia</option>
                      <option>Roraima</option>
                      <option>Santa Catarina</option>
                      <option>São Paulo</option>
                      <option>Sergipe</option>
                      <option>Tocantins</option>
                    </select>
                    <br>
                    <button type="submit" class="enviar-btn">Enviar</button>
                  </div>
      </main>
  </body>

    <div class="container text-center">
      <span class="text-white"><br>@Italo</span>
    </div>
  </footer>
